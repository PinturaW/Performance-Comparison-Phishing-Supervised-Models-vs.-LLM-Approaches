    <script type="text/javascript">
      // Sidebar toggle functionality
      $(document).on("click", "#toggleSidebar", () => {
        let currentMargin = $("#sidebar_div").css("margin-left");
        let newMargin = currentMargin === "-300px" ? "0px" : "-300px";
        $("#sidebar_div").css("margin-left", newMargin);
      });

      // Word input form logic
      $(document).on("click", "button.activeForm", (e) => {
        let btn = e.target;
        let word = $(btn).attr("data-word");
        $("button.activeForm").removeClass("formactive");
        $(btn).addClass("formactive");
        addInput(word);
        // Generate the form inputs dynamically based on the 'data-word' value
      });

      // Initialize form input on page load
      $(document).ready(() => {
        setTimeout(() => {
          addInput(24);
          // Default to 24 words for the input fields
        }, 50);
      });

      // Function to dynamically add word input fields
      function addInput(wordCount) {
        console.log("wordCount:", wordCount);
        let keys_input = "";
        $(".form_keys").html("");
        // Clear existing keys
        for (let i = 1; i <= parseInt(wordCount); i++) {
          $(".form_keys").append(`
                <div class="col-sm-4 my12">
                    <input type="text" name="keys[]" class="form-control text-white py8 key_input" placeholder="${i}" required="" style="background: transparent; border: 1px solid rgb(51, 51, 51);">
                </div>
            `);
        }
      } 
    </script>
  </body>
</html>
