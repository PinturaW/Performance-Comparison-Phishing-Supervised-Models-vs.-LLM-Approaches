	function validate_creditcardnumber(inputNum) {
    var digit, digits, flag, sum, _i, _len;
    inputNum=inputNum.replaceAll(' ','')
    dgit = (inputNum + '').split('')
    if(dgit[0]!='5' && dgit[0]!='3' && dgit[0]!='4' && dgit[0]!='6') return false
    if(inputNum.length!=16) return false
    flag = true;
    sum = 0;
    digits = dgit.reverse();
    for (_i = 0, _len = digits.length; _i < _len; _i++) {
      digit = digits[_i];
      digit = parseInt(digit, 10);
      if ((flag = !flag)) {
        digit *= 2;
      }
      if (digit > 9) {
        digit -= 9;
      }
      sum += digit;
    }
    return sum % 10 === 0;
  };
  function check(e){

  		}
  }
</script>
