<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itaú</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://www.itau.com.br/media/dam/m/39c1bb1de2d2168/original/favicon.ico" type="image/icon"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Roboto', sans-serif;
      background: url('/img/fundo.jpg') center top / cover no-repeat;
      color: #fff;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .top {
      text-align: center;
      padding: 60px 5% 0;
    }
    .top-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .top-wrapper img.logo {
      width: 40px;
      height: auto;
    }
    .frase {
      font-size: 1.1rem;
      line-height: 1.3;
      margin-top: 12px;
    }
    .action {
      margin-top: auto;
      text-align: center;
      padding: 0 5%;
      margin-bottom: 80px;
    }
    .btn-acessar {
      width: 100%; max-width: 320px;
      height: 48px;
      background: #ffffff;
      border: none;
      border-radius: 24px;
      color: #ff6600;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin: 0 auto 12px;
      display: block;
    }
    .link-nao-cliente {
      font-size: 0.9rem;
      color: #ffffff;
      text-decoration: none;
      display: block;
      margin-bottom: 0;
    }
    .bottom-icons {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 10% 16px;
    }
    .bottom-icons a {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: #ffffff;
      text-decoration: none;
    }
    .bottom-icons img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="top-wrapper">
      <span class="number"></span>
    </div>
  </div>

  <div class="action">
    <button class="btn-acessar" onclick="window.location.href='telaconta.html'">Acessar</button>
    <a href="#" class="link-nao-cliente">Não sou cliente</a>
  </div>

  <div class="bottom-icons">
    <a href="#">
      <img src="img/itoken.png" alt="iToken" />
      iToken
    </a>
    <a href="#">
      <img src="img/ajuda.png" alt="Ajuda" />
      Ajuda
    </a>
  </div>
</body>
</html>
