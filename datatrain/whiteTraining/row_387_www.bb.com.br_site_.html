      const headerData = await getHeaderAttributes();
      const header = document.getElementById('header');
      header.backSite = "false"
      header.landingHeader = "false"
      header.backSiteLink = 'http://www.bb.com.br'
      const style = "1"

      const logoPack = 'bbds-portal';
      const logoColor = ""
      header.headerItems = headerData['6783'];
      sideNav.theme = headerData['6783'].theme
      sideNav.menu = {
        headerLabel: headerData['6783']['_menu_header_label_header_bb_meta_key'] || "Menu",
        headerLabelOption: {
          url: headerData['6783']['_menu_header_label_url_header_bb_meta_key'] || "#",
          newTab: false,
        },
        groupItems: [
          {
              menuItems: headerData['6783'].support,
              size: 'small',
          }

  async function getFooter(){
    try{
      const footerData = await getFooterAttributes();
      let footer = document.getElementById('bb-footer')
      const footerBgColor = "#3d5aff"
      const footerStyle = "info"
      const footerTheme = "varejo"
      const schemeColor = {"accessInformationBg":"","colorLink":"","barBgColor":"","itemColor":""};
      if (footerStyle === 'links') {
        let politicas =  ""
        let termos =  ""
        var links = []

        if (termos !== '') {
          links.push({
            path: termos,
            text: 'Termos de uso'
          })
        }

        if (politicas !== '') {
          links.push({
            path: politicas,
            text: 'Privacidade'
          })
        }

        footer.links = links
      } else if( footerStyle === 'info' ) {
        footer.menuItens = [];
        footer.menuItens.push(...footerData.menuItens);
        footer.accessInformation = {};
        footer.accessInformation = {...footerData.accessInformation};
        footer.theme = footerTheme;       
      }
      if (footerTheme === 'custom') {
        footer.schemeColor = schemeColor;
      }
    }
    catch(exc){
      getFooterDirectly();
    }
  }

  (() => {
    getHeader();
    getFooter();
  })()

  jQuery(document).ready(function() {
    const $ = jQuery

    function navigateToSearchPage(val) {
      const searchPageUrl = "/site/busca"
      window.searchValue = val;
      sessionStorage.setItem('search', val);
      location.href = searchPageUrl
    }

    $('#header').on('click', 'header bb-navbar-header bb-text-field .bb-textfield-group .prefix', function() {
      const searchText = $('#header header bb-navbar-header .bb-textfield-group input').val()
      navigateToSearchPage(searchText)
    })
    $(document).on('click', 'header bb-search-history ul li', function() {
      const selectedHistory = $(this).text()
      $('#header header bb-navbar-header .bb-textfield-group input').val(selectedHistory)
      navigateToSearchPage(selectedHistory)
    })

    $('#header').on('keyup', 'header bb-navbar-header .bb-textfield-group input', function(evt) {
      if (event.keyCode === 13 || event.code === 'Enter') {
        const searchText = $(this).val()
        navigateToSearchPage(searchText)
      }
    });

    $(document).on('submit', 'header bb-search-field-portal form', function(evt) {
      evt.preventDefault();
    });
  });
  
</script>
