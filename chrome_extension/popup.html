<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-block {
      background-color: #dc3545;
      color: white;
      flex: 1;
    }

    .btn-block:hover {
      background-color: #c82333;
    }

    .btn-reset {
      background-color: #6c757d;
      color: white;
      flex: 1;
    }

    .btn-reset:hover {
      background-color: #5a6268;
    }

    .btn-settings {
      background-color: #17a2b8;
      color: white;
      flex: 1;
      width: 100%;
    }

    .btn-settings:hover {
      background-color: #138496;
    }

    .input-container {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
    }

    input[type="text"]::placeholder {
      color: #6c757d;
    }

    .btn-add {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 5px;
    }

    .btn-add:hover {
      background-color: #0056b3;
    }

    .info-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
    }

    .info-text {
      font-size: 12px;
      color: #6c757d;
      line-height: 1.6;
    }

    .info-text strong {
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="header">
    üõ°Ô∏è AI-Powered Phishing Protection
  </div>

  <div class="button-container">
    <button id="blockCurrentBtn" class="btn-block">Block this web</button>
    <button id="resetBtn" class="btn-reset">Reset</button>
  </div>

  <div class="button-container">
    <button id="settingsBtn" class="btn-settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="input-container">
    <input 
      type="text" 
      id="urlInput" 
      placeholder="Enter website URL (e.g., example.com)"
    >
    <button id="addToBlockListBtn" class="btn-add">Add to Block List</button>
  </div>

  <div class="info-section">
    <div class="info-text">
      üí° <strong>How it works:</strong><br>
      ‚Ä¢ AI checks every website automatically<br>
      ‚Ä¢ Manual blocklist for additional control<br>
      ‚Ä¢ Bypass available for 10 minutes
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
